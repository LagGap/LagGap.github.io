<section class="project-section rounded border border-warning text-warning">
    <img class="project-section" width="600" height="400" [src]="projectLocation.image" alt="Image of project {{projectLocation.name}}">
    <h2>{{projectLocation.name}}</h2>
    <p>{{projectLocation.description}}</p>
    <a [href]="projectLocation.hyperlink">Consulter le projet</a>
</section>
