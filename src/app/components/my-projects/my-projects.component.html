<section id="projet-list-section" class="text-light row">
  <app-projet-list-item class="project-list-item col-md-6"
    *ngFor="let projectLocation of projetLocationList"
    [projectLocation]="projectLocation">
  </app-projet-list-item>
  <app-small-project-list-item class="col-md-4 align-self-center"
    *ngFor="let smallProjectLocation of smallProjetLocationList"
    [smallProjectLocation]="smallProjectLocation">
  </app-small-project-list-item>
</section>
